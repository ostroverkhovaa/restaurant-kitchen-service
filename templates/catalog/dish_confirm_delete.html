{% extends "base.html" %}

{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card card-body blur shadow-blur bg-dark bg-opacity-75 text-white border-0">
          <h2 class="text-center mb-4">Delete "{{ dish.name }}"?</h2>

          <p class="text-center fs-5">Are you sure you want to delete this dish?</p>

          <form method="post" class="d-flex justify-content-center gap-3 mt-4">
            {% csrf_token %}
            <input type="submit" value="Yes, delete" class="btn btn-outline-danger">
            <a href="{% url "catalog:dish-detail" pk=dish.id %}" class="btn btn-outline-light">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
