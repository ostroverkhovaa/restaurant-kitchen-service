{% endblock %}

{% block content %}

      <div class="col-md-6 text-center">
        <div class="card card-body blur shadow-blur text-white border-0">
          <h1 class="display-5 fw-bold mb-3">👋 You’ve been logged out</h1>
          <p class="text-white-50 mb-4">Thank you for visiting. Looking forward to see you again soon!</p>
          <a href="{% url 'login' %}" class="btn btn-outline-light">🔐 Log in again</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
